<!DOCTYPE html>
<html lang="en">

<head>
    <title>3D Print That</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"        
          crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div id="app" v-cloak>
        <div class="container">
            <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                <h1 class="display-4">3D Print That</h1>
                <p class="lead">
                    You name it we make it.
                </p>
            </div>

            <div class="custom-file">
                <input type="file" class="custom-file-input" accept=".stl" id="file-input" @change="onFileChanged">
                <label class="custom-file-label" for="file-input">Select your model</label>
            </div>


            <div class="card" v-if="printDetails">
                <model-stl class="card-img-top" v-if="previewUrl" :src="previewUrl"></model-stl>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Volume: {{printDetails.volume.value.toFixed(2)}}
                        {{printDetails.volume.unit}}</li>
                    <li class="list-group-item">Area: {{printDetails.area.value.toFixed(2)}} {{printDetails.area.unit}}</li>
                    <li class="list-group-item">Weight: {{printDetails.weight.value.toFixed(2)}}
                        {{printDetails.weight.unit}}</li>
                </ul>
                <div class="card-body">
                    <div class="form-group">
                        <label>Contact Name</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Shipping Address</label>
                        <input type="text" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary">Buy for {{printDetails.price.value |
                        currency(printDetails.price.unit) }}</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/accounting.js/0.4.1/accounting.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue-3d-model/dist/vue-3d-model.js"></script>
    <script src="./app.js"></script>
</body>

</html>
